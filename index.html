<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-image" style="background-image: url('time.jfif'); height: 100vh;">
    <header class="header">
        <div class="nav navbar navbar-expand bg-dark navbar-dark p-3">
            <div class="container text-white">
                <span class="fs-1 mx-auto">My First Stopwatch</span>
            </div>
            <!-- <div class="me-5">
                <ul class="navbar-nav">
                    <li nav-item><a class="nav-link" href="">About</a></li>
                    <li nav-item><a class="nav-link" href="">Contact</a></li>
                </ul>
            </div> -->
        </div>
    </header>
    <!-- back Image -->
    <main class="container">
    <div class="pt-5 text-center mask" style="background-color: rgba(0, 0, 0, 0.6);">
        <div class="row">
            <!-- Analogue Clock -->
            <div class="col">
                <div class="clk-container">
                    <div class="clock">
                      <div style="--clr: #a3001e; --h: 74px" id="ahour" class="hand">
                        <i></i>
                      </div>
                      <div style="--clr: #ffd000; --h: 84px" id="amin" class="hand">
                        <i></i>
                      </div>
                      <div style="--clr: #e9550b; --h: 94px" id="asec" class="hand">
                        <i></i>
                      </div>
              
                      <span style="--i: 1"><b>1</b></span>
                      <span style="--i: 2"><b>2</b></span>
                      <span style="--i: 3"><b>3</b></span>
                      <span style="--i: 4"><b>4</b></span>
                      <span style="--i: 5"><b>5</b></span>
                      <span style="--i: 6"><b>6</b></span>
                      <span style="--i: 7"><b>7</b></span>
                      <span style="--i: 8"><b>8</b></span>
                      <span style="--i: 9"><b>9</b></span>
                      <span style="--i: 10"><b>10</b></span>
                      <span style="--i: 11"><b>11</b></span>
                      <span style="--i: 12"><b>12</b></span>
                    </div>
                  </div>
            </div>
        </div>
        <div class="stop-watch mb-5">
            <div class="d-flex justify-content-center align-items-center h-100">
                <div class="row text-white">
                <div class="col">
                    <div class="timings">
                        <label for="hour">Hour</label>
                        <h1 class="timerNum border border-warning btn-rounded" id="hour">0</h1>
                    </div>
                </div>
                <div class="col">
                    <div class="timings">
                        <label for="min">Minutes</label>
                        <h1 class="timerNum border border-warning btn-rounded" id="min">0</h1>
                    </div>
                </div>
                <div class="col">
                    <div class="timings">
                        <label for="sec">Seconds</label>
                        <h1 class="timerNum border border-warning btn-rounded" id="sec">0</h1>
                    </div>
                </div>
                <div class="col">
                    <div class="timings">
                        <label for="msec">Milli Sec</label>
                        <h1 class="timerNum border border-warning btn-rounded" id="msec">0</h1>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <div id="buttons p-5">
            <button id="startBtn" onclick="start()" class="btn btn-danger btn-rounded ps-5 pe-5">
                Start
                <i class="fa-solid fa-play ms-2"></i>
            </button>
            <button id="pauseBtn" style="display: none;" onclick="pause()" class="btn btn-success btn-rounded ps-5 pe-5">Pause
                <i class="fa-solid fa-pause ms-2"></i>
            </button>
            <button id="resetBtn" onclick="reset()" class="btn btn-warning btn-rounded ps-5 pe-5">Reset
                <i class="fa-solid fa-arrows-rotate ms-2"></i>
            </button>
        </div>
        <div class="container">
            <div class="d-flex justify-content-center">
                <div class="pendulum-base"> 
                    <div class="pendulum"></div> 
                </div> 
            </div>
        </div>
    </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
